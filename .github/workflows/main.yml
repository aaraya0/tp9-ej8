name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.0'

      - name: Restore Dependencies
        run: dotnet restore MiNotSoSimpleApp/MiNotSoSimpleApp.csproj

      - name: Build
        run: dotnet build MiNotSoSimpleApp/MiNotSoSimpleApp.csproj --configuration Release

      - name: Run Tests
        run: dotnet test MiNotSoSimpleAppTests/MiNotSoSimpleAppTests.csproj --configuration Release --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: . # Esto asume que el Dockerfile está en la raíz del proyecto.
          push: true
          tags: |
            aaraya0/MiNotSoSimpleApp:latest
